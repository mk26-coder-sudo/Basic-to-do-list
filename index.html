<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./fontawesome-free-6.7.2-web/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: color-mix(in hsl increasing hue, yellow 50%, blue 50%);
        }
        
        .completed {
            text-decoration: line-through;
            color: grey;
        }
    </style>
</head>
<body>
    <div class=" container mt-5">
        <h2 >To-Do List  <i class="fa-solid fa-calendar-days"></i></h2>
        
        <div >
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a task">
            <button class="btn btn-primary" onclick="addTask()">Add Task</button>
        </div>
        
        <ul id="taskList" class="list-group"></ul>
    </div>
    
    <script>
        
        function addTask() {
            let taskInput = document.getElementById("taskInput"); 
            let taskText = taskInput.value.trim(); 
            
            if (taskText === "") { 
                alert("Please enter a task!");
                return;
            }
            
            
            let li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";
            
            
            li.innerHTML = `
                <span onclick="toggleTask(this)" style="cursor: pointer;">${taskText}</span>
                <button class="btn btn-danger btn-sm" onclick="removeTask(this)">Delete</button>
            `;
            
            
            document.getElementById("taskList").appendChild(li);
            taskInput.value = ""; 
        }

        
        function removeTask(button) {
            button.parentElement.remove(); 
        }

        
        function toggleTask(task) {
            task.classList.toggle("completed"); 
        }
    </script>
</body>
</html>
